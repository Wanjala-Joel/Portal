<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>egerton university students portal</p>
    </main>
    <header id="home">
        <h2>egerton university</h2>
        <p>intergrated university information management system</p>
        <form action="" id="my-form">
            <label for="Student Number">Student Number</label>
            <br>
            <input type="text" name="Student Number" required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" minlength="6" maxlength="10" required>
            <br>
            <button id="btn-submit" type="submit">Log In</button>
            <br>
            <a href="#">forgot your password?</a>
        </form>
    </header>
    <p class="other">other links</p>
</body>
